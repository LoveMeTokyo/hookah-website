<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Hookah Shop</h1>
    </header>

    <main>
        <section id="product-list">
            <!-- Product items will be displayed here -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <!-- Cart items will be displayed here -->
        </section>

        <section id="add-product">
            <h2>Add Product</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>

                <label for="product-image">Image URL:</label>
                <input type="url" id="product-image" name="product-image" required>

                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Hookah Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
